  <section id="todoapp">
    <header id="header">
      <h1>todos</h1>
      <input id="new-todo" placeholder="What needs to be done?" autofocus>
    </header>
    <section id="main">
      <input id="toggle-all" type="checkbox" data-action="mark-all-completed">
      <label for="toggle-all">Mark all as complete</label>
      <ul id="todo-list">
        {{#each items }}
          {{> __module__.item.html }}
        {{/each}}
      </ul>
    </section>
    <footer id="footer">
      {{> __module__.footer.html }}
    </footer>
  </section>
  <footer id="info">
    <p>Double-click to edit a todo</p>
    <p>Written by <a href="https://github.com/taylorhughes">Taylor Hughes</a></p>
    <p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
  </footer>
